<template>
    <lightning-card title="Potential False Positives" icon-name="custom:custom63">
        <template if:true={falsePositiveGroups}>
            <template for:each={falsePositiveGroups} for:item="group">
                <lightning-layout key={group.key}>
                    <lightning-layout-item size="12">
                        <h3>Potential False Positives for {group.key}</h3>
                        <lightning-datatable
                            key-field="Id"
                            data={group.contacts}
                            columns={columns}
                            hide-checkbox-column
                        >
                        </lightning-datatable>
                    </lightning-layout-item>
                </lightning-layout>
            </template>
        </template>
        <template if:false={falsePositiveGroups}>
            <p>No potential false positives found.</p>
        </template>
    </lightning-card>
</template>
