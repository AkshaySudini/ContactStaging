<template>
    <lightning-card title="Staging Status Overview" icon-name="custom:custom63">
        <div class="slds-grid slds-wrap slds-p-around_small">
            <template if:true={statusData}>
                <template for:each={statusData} for:item="status">
                    <div key={status.label} class="slds-col slds-size_1-of-2 slds-m-around_small">
                        <!-- Status Circle based on the status value -->
                        <div class="status-circle" data-status={status.label}></div>
                        <div class="slds-text-heading_small">{status.label}: {status.count}</div>
                    </div>
                </template>
            </template>
            <template if:false={statusData}>
                <p>No data available.</p>
            </template>
        </div>
    </lightning-card>
</template>
